<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mondrian-painting</title>
    <style>
        .container{
            width: 690px;
            display: grid;
            background-color: black;
            grid-template-rows: 80px 40px 40px 30px 50px 40px 40px 80px;
            grid-template-columns: 80px 80px 80px 30px 30px 50px 50px 30px 30px 80px 80px;
            gap: 7px;
        }
        .one{
            background-color: red;
            grid-area: 1/1/6/2;
        }
        .two{
            background-color: blue;
            grid-area: 1/2/2/6;
        }
        .three{
            background-color: beige;
            grid-area: 1/6/2/11;
        }
        .four{
            background-color: yellow;
            grid-area: 1/11/4/12;
        }
        .five{
            background-color: beige;
            grid-area: 2/2/3/3;
        }
        .six{
            background-color: yellow;
            grid-area: 2/3/3/5;
        }
        .seven{
            background-color: beige;
            grid-area: 2/5/4/6;
        }
        .eight{
            background-color: red;
            grid-area: 2/6/6/8;
        }
        .nine{
            background-color: blue;
            grid-area: 2/8/5/10;
        }
        .ten{
            background-color: beige;
            grid-area: 2/10/5/11;
        }
        .oneone{
            background-color: beige;
            grid-area: 3/2/6/3;
        }
        .onetwo{
            background-color: beige;
            grid-area: 3/3/4/5;
        }
        .onethree{
            background-color: beige;
            grid-area: 4/3/6/6;
        }
        .onefour{
            grid-area: 5/8/6/9;
        }
        .onefive{
            background-color: red;
            grid-area: 5/9/6/11;
        }
        .onesix{
            background-color: beige;
            grid-area: 4/11/9/12;
        }
        .oneseven{
            background-color: beige;
            grid-area: 6/1/9/2;
        }
        .oneeight{
            background-color: yellow;
            grid-area: 6/2/9/4;
        }
        .onenine{
            background-color: beige;
            grid-area: 6/4/8/7;
        }
        .oneten{
            background-color: blue;
            grid-area: 6/7/7/8;
        }
        .twoone{
            background-color: beige;
            grid-area: 6/8/9/10;
        }
        .twotwo{
            background-color: yellow;
            grid-area: 6/10/9/11;
        }
        .twothree{
            background-color: red;
            grid-area: 8/4/9/7;
        }
        .twofour{
            background-color: beige;
            grid-area: 7/7/9/8;
        }
    </style>
</head>
<body>
    <center>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
        <div class="oneone"></div>
        <div class="onetwo"></div>
        <div class="onethree"></div>
        <div class="onefour"></div>
        <div class="onefive"></div>
        <div class="onesix"></div>
        <div class="oneseven"></div>
        <div class="oneeight"></div>
        <div class="onenine"></div>
        <div class="oneten"></div>
        <div class="twoone"></div>
        <div class="twotwo"></div>
        <div class="twothree"></div>
        <div class="twofour"></div>
    </div>
</center>
</body>
</html>
